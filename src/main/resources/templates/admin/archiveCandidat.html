<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Candidats Archivés</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Liste des Candidats Archivés</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/admin/dashboard">Tableau de Bord</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/archiveCandidat">Liste des Candidats Archivés</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/logout">Déconnexion</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>Liste des Candidats Archivés</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Candidat Gagnant</th>
                <th>Votes</th>
            </tr>
            </thead>
            <tbody>
            <!-- Boucle sur la liste des candidats archivés -->
            <tr th:each="archivecandidat : ${archivecandidats}">
                <td th:text="${archivecandidat.idArchiveCandidat}"></td>
                <td th:text="${archivecandidat.candidatGagnant}"></td>
                <td th:text="${archivecandidat.votes}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS et ses dépendances -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
